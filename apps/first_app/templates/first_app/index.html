<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
  </head>
  <body>
    {% for book in books %}
      <h6>{{book.id}}</h6>
      <h6>{{book.title}}</h6>
      <h6>{{book.author}}</h6>
      <h6>{{book.category}}</h6>
      <br>
    {% endfor %}

    <form class="" action="/adding" method="post">
      {% csrf_token %}
      <p>title:</p>
      <input type="text" name="title" value="">
      <p>author:</p>
      <input type="text" name="author" value="">
      <p>category:</p>
      <input type="text" name="category" value="">
      <input type="submit" name="" value="Submit!">
    </form>
  </body>
</html>
